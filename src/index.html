<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>REHQ // Find your real estate</title>
	</head>

	<body>
		<div class="container">

			<!-- HEADER SECTION -->
			<header class="header">
				<img src="img/logo.png" alt="Logo" class="header__logo" />
				<form class="search disabled">
					<input type="text" class="search__field" placeholder="Find real estate..." />
					<button class="btn search__btn">
						<svg class="search__icon">
							<use href="img/icons.svg#icon-magnifying-glass"></use>
						</svg>
						<span>Search</span>
					</button>
				</form>
			</header>

			<!-- OFFICES LIST SECTION -->
			<div class="offices">
				<h2 class="heading-2">Offices</h2>

				<!-- OFFICES LIST -->
				<ul class="results__list--offices">
					
				</ul>

				<!-- PAGE BUTTONS -->
				<div class="results__pages--offices">
					
				</div>
			</div>

			<!-- OFFERS LIST SECTION -->
			<div class="offers">
				<h2 class="heading-2">Offers</h2>
				<!-- OFFERS LIST -->
				<ul class="results__list--offers">
					
				</ul>

				<!-- PAGE BUTTONS -->
				<div class="results__pages--offers">
					
				</div>
			</div>

			<!-- OFFER SECTION -->
			<div class="offer">

			</div>
		</div>
	</body>
</html>
