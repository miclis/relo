<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>RE Warsaw Office // Manage</title>
		<!-- Prevent enter from submitting Offer -->
		<script type="text/javascript">
			function stopRKey(event) {
				var event = event ? event : event ? event : null;
				var node = event.target ? event.target : event.srcElement ? event.srcElement : null;
				if (event.keyCode == 13 && node.type == 'text') {
					return false;
				}
			}
			document.onkeypress = stopRKey;
		</script>
	</head>

	<body>
		<div class="container">
			<!-- HEADER SECTION -->
			<header class="header">
				<img src="img/logo.png" alt="Logo" class="header__logo" />
				<form class="input disabled">
					<input type="text" class="input__field" placeholder="Find real estate..." />
					<button class="btn input__btn">
						<svg class="input__icon">
							<use href="img/icons.svg#icon-magnifying-glass"></use>
						</svg>
						<span>Search</span>
					</button>
				</form>
				<button class="btn-tiny btn-tiny--add btn-tiny--edit" title="Add offer">
					<svg class="offer__info-icon">
						<use href="img/icons.svg#icon-circle-with-plus"></use>
					</svg>
				</button>
			</header>

			<!-- OFFERS LIST SECTION -->
			<div class="offers">
				<h2 class="heading-2">Offers</h2>
				<!-- OFFERS LIST -->
				<ul class="results__list--offers"></ul>

				<!-- PAGE BUTTONS -->
				<div class="results__pages--offers"></div>
			</div>

			<!-- OFFER SECTION -->
			<div>
				<div class="offer"></div>
				<div class="reviews"></div>
			</div>
		</div>
	</body>
</html>
