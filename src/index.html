<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>RE Warsaw Office // Manage</title>
		<!-- Prevent enter from submitting Offer -->
		<script type="text/javascript">
			function stopRKey(event) {
				var event = event ? event : event ? event : null;
				var node = event.target ? event.target : event.srcElement ? event.srcElement : null;
				if (event.keyCode == 13 && node.type == 'text') {
					return false;
				}
			}
			document.onkeypress = stopRKey;
		</script>
	</head>

	<body>
		<div class="container">
			<!-- HEADER SECTION -->
			<header class="header">
				<img src="img/logo.png" alt="Logo" class="header__logo" />
				<form class="input disabled">
					<input type="text" class="input__field" placeholder="Find real estate..." />
					<button class="btn input__btn">
						<svg class="input__icon">
							<use href="img/icons.svg#icon-magnifying-glass"></use>
						</svg>
						<span>Search</span>
					</button>
				</form>
				<button class="btn-tiny btn-tiny--add btn-tiny--edit" title="Add offer">
					<svg class="offer__info-icon">
						<use href="img/icons.svg#icon-circle-with-plus"></use>
					</svg>
				</button>
			</header>

			<!-- OFFERS LIST SECTION -->
			<div class="offers">
				<h2 class="heading-2">Offers</h2>
				<!-- OFFERS LIST -->
				<ul class="results__list--offers"></ul>

				<!-- PAGE BUTTONS -->
				<div class="results__pages--offers"></div>
			</div>

			<!-- OFFER SECTION -->
			<div class="offer">
				<figure class="offer__fig"></figure>
				<div class="offer__container offer__container--add-edit">
					<div class="offer__info--file">
						<form action="">
							<input type="file" name="file" id="file" class="inputfile" />
							<label for="file">Upload image</label>
						</form>
					</div>
					<div class="offer__info">
						<svg class="offer__info-icon">
							<use href="img/ext-icons.svg#icon-palace"></use>
						</svg>
						<form class="input">
							<input type="text" class="input__field" placeholder="Property Name" />
						</form>
					</div>
					<div class="offer__info">
						<svg class="offer__info-icon">
							<use href="img/ext-icons.svg#icon-contacts-filled"></use>
						</svg>
						<form class="input">
							<input
								type="text"
								class="input__field"
								placeholder="Owner's Name & Last Name"
							/>
						</form>
					</div>
					<div class="offer__info">
						<svg class="offer__info-icon">
							<use href="img/ext-icons.svg#icon-home"></use>
						</svg>
						<form class="input">
							<input
								type="text"
								class="input__field"
								placeholder="Address (Street)"
							/>
						</form>
					</div>
					<div class="offer__info offer__info--address-part">
						<form class="input">
							<input
								type="text"
								class="input__field"
								placeholder="Address (Postal Code)"
							/>
						</form>
					</div>
					<div class="offer__info offer__info--address-part">
						<form class="input">
							<input type="text" class="input__field" placeholder="Address (City)" />
						</form>
					</div>
					<div class="offer__info">
						<span
							class="offer__info-data offer__info-data--price-sign offer__info-data--price-sign-owners"
							>$</span
						>
						<form class="input">
							<input type="text" class="input__field" placeholder="Owner's Price" />
						</form>
					</div>
					<div class="offer__info">
						<button class="btn--submit">
							<span>Submit</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
